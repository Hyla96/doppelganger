version: '3.8'

services:
  example-service-v1:
    build:
      context: ./example_service_v1
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    container_name: example-service-v1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/example-endpoint"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  example-service-v2:
    build:
      context: ./example_service_v2
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    container_name: example-service-v2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/example-endpoint"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  default:
    driver: bridge