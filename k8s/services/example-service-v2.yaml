apiVersion: v1
kind: Service
metadata:
  name: example-service-v2
  namespace: doppelganger
  labels:
    app: example-service-v2
spec:
  selector:
    app: example-service-v2
    version: v2
  ports:
    - name: http-relay
      port: 80
      targetPort: 8080
      protocol: TCP
  type: ClusterIP

